<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "pennSchedule.css">
</head>
<body>
	<header>
		<div id = "pageTitleIcon">
			<img id = "pageIcon" src = "">
			<div id = "pageTitle">UPenn S&C Scheduling App</div>
		</div>	
	</header>
	<nav id = "nav">
		<p id = "userNameLabel"></p>
		<div id = "dropdown">
			<button id= "dropButton">Options</button>
			<div id = "dropdownContent">
				<p id = "logOut">Log Out</p>
			</div>
		</div>
	</nav>
	<main></main>
	<footer></footer>
</body>



<!--templates-->

<template id = "mainPageTemplate">
	<div id = "mainPage">
		
		<div id = "seasonButtons">
			<button id = "fallButton">Fall</button>
			<button id = "springButton">Spring</button>
		</div>
		<div id = "userAvailability">
			<h3 id = "userAvailabilityLabel">Availabililty</h3>
			<div id = "availabilityDisplay"></div>
			<button id = "editAvailability">Edit Availability</button>
		</div>
		<div id = "teamGridContainer">
			<div id = "teamGridLabels">
				<div>Name</div>
				<div>Size</div>
				<div>Option</div>
				<div>Day</div>
				<div>Start</div>
				<div>End</div>
				<div>Weiss</div>
				<div>Buttons</div>
			</div>
			<div id = "teamGrid"></div>
			<button id = "teamGridAddTeam">Add Team</button>
		</div>
		<div id = "verifyDiv">
			<p id = "verifyInfo"></p>
			<button id = "verifyButton">Verify Teams Up To Date</button>
		</div>
		
	</div>
</template>

<template id = "mainPageTeamTemplate">
	<div class = "teamGridTeam">
		<div class = "teamGridTeamName"></div>
		<div class = "teamGridTeamSize"></div>
		<div class = "teamGridTeamOptionContainer"></div>
		<div class = "teamGridTeamButtons">
			<button class = "teamGridTeamEditButton"></button>
			<button class = "teamGridTeamDeleteButton"></button>
		</div>
	</div>
</template>

<template id = "mainPageTeamOptionTemplate">
	<div class = "teamGridTeamOption">
		<div class = "teamGridTeamDayContainer"></div>
	</div>
</template>

<template id = "mainPageTeamDayTemplate">
	<div class = "teamGridTeamDayOfWeek"></div>
	<div class = "teamGridTeamStartTime"></div>
	<div class = "teamGridTeamEndTime"></div>
	<div class = "teamGridTeamInWeiss"></div>
</template>

<template id = "requestPageTemplate">
	<div id = "fillFormPage" class = "hidden">
		<div id = "fillformTitle">
			<h1>Add Team Requests</h1>
		</div>
			<form id = "teamRequestForm">
				<div id = "formTeamNameDiv">
					<label for = "formTeamName">Team Name</label><br>
					<input type = "text" id = "formTeamName" name ="formTeamName" maxlength="25"><br>
				</div>
				<div id = "formTeamSizeDiv">
					<label for = "formTeamSize">Team Size</label><br>
					<select id = "formTeamSize" name ="formTeamSize" class = "teamSize"><br></select>
				</div>
				<div id = "formAllOpts"></div>
				<div id = "addTrainingOptionDiv">
					<button id = "addTrainingOption">Add Training Option</button>
				</div>
				<div id = "modifierButtons">
					<button id = "updateTeamRequest">Update</button>
					<button id = "clearTeamRequest">Clear</button>
					<button id = "cancelTeamRequest">Cancel</button>
				</div>
			</form>
	</div>
</template>

<template id = "optionTemplate">
	<div class = "formOpt">
		<div class = "labelDeleteOptButton">
			<h2 class = "optLabeavailabilityl"></h2>
		</div>
		<div class = "formAllDays"></div>
		<button class = "addTrainingDay">Add Training Day</button>
		<!--up and down buttons here?-->
	</div>
</template>

<template id = "dayTemplate">
	<div class = "formDay">
		<div class = "labelDeleteDayButton">
			<h3 class = "dayLabel"></h3>
		</div>
		<div class = "formDayDetails"></div>
	</div>
</template>

<template id = "dayDetailsTemplate">
	<div class = "dayOfWeekDiv">
		<p>Day of Week</p><br>
		<select class = "dayOfWeek selector"></select>
	</div>
	<div class = "startTimeDiv">
		<p>Start Time</p><br>
		<select class = "startTime selector"></select>
	</div>
	<div class = "endTimeDiv">
		<p>End Time</p><br>
		<select class = "endTime selector">	</select>
	</div>
	<div class = "inWeissDiv">
		<p>In Weiss</p><br>
		<select class = "inWeiss selector"></select>
	</div>
</template>

<template id= "availabilityDOMTemplate"> <!--add button missing, check templates/functions for this to ensure days are not selectors-->
	<div id = "availabilityDOM">
		<h1 id= "availabilityTitle">Availability</h1>
		<div id= "availabilityGrid"></div>
		<div id = "availabilityButtonsDiv">
			<button id = "availabilityUpdateButton">Update Availability</button>
			<button id = "availabilityCancelButton">Cancel Changes</button>
		</div>
	</div>
</template>

<template id = "availabilityGridRowTemplate">
	<div class = "availabilityGridRow">
		<div class = "availabilityStartTimeDiv">
			<p>Start Time</p>
			<select class = "startTime selector"></select>
		</div>
		<div class = "availabilityEndTimeDiv">
			<p>End Time</p>
			<select class = "endTime selector"></select>
		</div>
		<div class = "availabilityDeleteButtonDiv">
			<button class = "availabilityDeleteButton">X</button>
		</div>
	</div>
</template>

<template id = "adminUserGeneratorTemplate">
	<div id = "userGeneratorDiv">
		<title>Create/Edit User</title>
		<div id = "userGeneratorNameDiv">
			<label for = "userGeneratorName">Name</label><br>
			<input type = "text" id = "userGeneratorName" name ="userGeneratorName" maxlength="25"><br>
		</div>
		<div id = "userGeneratorPasswordDiv">
			<label for = "userGeneratorPassword">Password</label><br>
			<input type = "text" id = "userGeneratorPassword" name ="userGeneratorPassword" maxlength="25">
		</div>
		<div id = "userGeneratorPrivilegeDiv">
			<label for = "userGeneratorPrivilege">Set to Admin Role</label><br>
			<input id = "userGeneratorPrivilege" name = "userGeneratorPrivilege" type = "checkbox" value = "true"><br> 
		</div>
		<div id = "userGeneratorColorDiv">
			<label for = "userGeneratorColor">User Schedule Color</label><br>
			<input type = "color" id = "userGeneratorColor" name = "userGeneratorColor">
		</div>
		<div id = "userGeneratorButtonsDiv">
			<button id = "userGeneratorSaveButton">Save Changes</button>
			<button id = "userGeneratorCancelButton">Cancel Changes</button>
		</div>
	</div>
</template>

<template id = "adminUserListTemplate">
	<div id = "userListDiv">
		<title>User List</title>
		<div id = "userListTableDiv"></div>
		<button id = "userListAddUserButton">Add User</button>
	</div>
</template>

<template id = "adminUserListUserTemplate">
	<div class = "userListUserDiv">
		<div class = "userListUserName"></div>
		<div class = "userListUserColor"></div>\
		<div class = "userListUserLastVerified"></div>
		<div class = "userListUserButtons">
			<button class = "userListEditUserButton">Edit User</button>
			<button class = "userListDeleteUserButton">Delete User</button>
		</div>
	</div>
</template>

<template id = "adminMainPageTemplate">
	<div id = "adminMainPage">
		<div id = "adminSeasonButtons">
			<button id = "fallButton">Fall</button>
			<button id = "springButton">Spring<button>
		</div>
		<div id = "adminMainPageTeamsGridContainer">
			<h2>All Teams</h2>
			<div id = "adminMainPageTeamGridLabels">
				<div>Name</div>
				<div>Coach</div>
				<div>Size</div>
				<div>Rank</div>
				<div>Buttons</div>
			</div>
			<div id = "adminMainPageTeamGrid"></div>
		</div>
		<div id = "adminUsersGridContainer">
			<h2>Users</h2>
			<div id = "adminUsersGridLabels">
				<div>Name</div>
				<div>Color</div>
				<div>Privilege</div>
				<div>Last Verified</div>
			</div>
			<div id = "adminUsersGrid"></div>
			<button id = "adminUsersGridAddUser">Add User</button>
		</div>
		<div id = "facilityDataGridContainer"></div>
		<div id = "setAllUsersAvailabilityGridContainer">
			<h2>Add Time Block To All Users</h2>
			<div id = "adminMainPageAddAvailabilityBlockAllUsersGrid"></div>
			<button id = "adminMainPageAddAvailabilityBlockAllUsersSaveButton">Save Changes</button>
			<button id = "adminMainPageAddAvailabilityBlockAllUsersCancelButton">Cancel Changes</button>	
		</div>
		<button id = "runScheduleBuilderButton">Run Schedule Builder</button>
	</div>
</template>

<template id = "adminMainPageFacilityDataGridTemplate">
	<div id = "facilityDataGrid">
		<div id ="adminMainPageFacilityHoursSelectorsGrid">
		<h2>Facility Hours</h2>
			<div id = "adminMainPageFacilityHoursSelectorsOpen">
				<p>Open</p>
				<select class = "facilityOpen selector"></select>
			</div>
			<div id = "adminMainPageFacilityHoursSelectorsClose">
				<p>Close</p>
				<select class = "facilityClose selector"></select>
			</div>
		</div>
		<div id = "adminMainPageFacilityCapacitySelectors">
		<h2>Facility Capacity</h2>
			<div id = "adminMainPageFacilityCapacitySelectorsMax">
				<p>Max</p>
				<select class = "facilityMaxCapacity selector"></select>
			</div>
		</div>
		<button id = "adminMainPageFacilitySelectorsSaveButton">Save Changes</button>
		<button id = "adminMainPageFacilitySelectorsCancelButton">Cancel Changes</button>
	</div>
</template>

<template id = "adminMainPageTeamTemplate"> 
	<div class = "adminMainPageTeamGridTeam">
		<div class = "adminMainPageTeamGridTeamName"></div>
		<div class = "adminMainPageTeamGridTeamCoach"></div>
		<div class = "adminMainPageTeamGridTeamSize"></div>
		<div class = "adminMainPageTeamGridTeamRank"></div>
		<div class = "adminMainPageTeamGridTeamButtons"></div>
	</div>
</template>

<template id = "adminMainPageUserGridUserTemplate">
	<div class = "adminUserGridUser">
		<div class = "adminUserGridUserName"></div>
		<div class = "adminUserGridUserColor">
			<p>Color</p>
			<div class = "adminUserColor"></div>
		</div>
		<div class = "adminUserGridUserPrivilege"></div>
		<div class = "adminUserGridUserLastVerified"></div>
		<div class = "adminUserGridUserButtonDiv">
			<button class = "adminUserGridUserEditButton">Edit User</button>
			<button class = "adminUserGridUserDeleteButton">Delete User</button>
		</div>
	</div>
</template>

<template id = "adminMainPageAddAvailabilityBlockAllUsersBlockTemplate">
	<div class = "adminMainPageAddAvailabilityBlockAllUsersBlock">
		<div class = "adminMainPageAddAvailabilityBlockAllUsersBlockStart">
			<p>Start Time</p>
			<select class = "startTime selector"></select>
		</div>
		<div class = "adminMainPageAddAvailabilityBlockAllUsersBlockEnd">
			<p>End Time</p>
			<select class = "endTime selector"></select>
		</div>
		<button class = "adminMainPageAddAvailabilityBlockAllUsersBlockDeleteButton">Delete Block</button>
	</div>
</template>

<template></template>
<script src = "main.js"></script>
</html>
