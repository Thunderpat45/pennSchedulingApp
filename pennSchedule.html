<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "pennSchedule.css">
</head>
<body>
	<header>
		<div id = "pageTitleIcon">
			<img id = "pageIcon" src = "">
			<div id = "pageTitle">UPenn S&C Scheduling App</div>
		</div>	
	</header>
	<div id = "viewRequestPage">
		<div id = "teamGridContainer">
			<div class = "teamGrid">
			</div>
		</div>
		<button id = "addTeam">Add Team</button>

	</div>
	<div id = "hiddenFillFormPage">
		<div id = "fillformTitle">
		<h1>Add Team Requests</h1>
		</div>
			<form id = "teamRequestForm">
				<div id = "formTeamName">
					<label for = "formTeamName">Team Name</label><br>
					<input type = "text" id = "formTeamName" name ="formTeamName"><br>
				</div>
				<div id = "formTeamSize">
					<label for = "formTeamSize">Team Size</label><br>
					<select id = "formTeamSize" name ="formTeamSize"><br>
						<option value = "automate">SIX "FIX"</option> 
					</select>
				</div>
				<div id = "formAllOpts">
					<div class = "formOpt" id = "formOpt1">			<!--Dynamically generate formOpt, header, formOptDay with appropriate grid areas-->
						
						<h2 class = "labelOption" id = "labelOption1">Option 1</h3>
						<div class = "formOptAllDays" id = "formOptAllDaysOpt1">
							<div class = "formOptDay" id = "formOpt1Day1">
								<h3 class = "labelDay" id="labelOption1Day1">Day 1</h3>
								<div class = "formOptDayDetails" id = "formOpt1DayDetails1">
									
									<div class ="dayOfWeek" id = "dayOfWeekOpt1Day1">
										<label for = "dayOfWeekSelectorOpt1Day1">Day of Week</label><br>
										<select class = "dayOfWeekSelector" id = "dayOfWeekSelectorOpt1Day1">		<!--dynamically generate days of week, start/end times, and Weiss options-->
											<option value = "Sunday">Sunday</option>
											<option value = "Monday">Monday</option>
											<option value = "Tuesday">Tuesday</option>
											<option value = "Wednesday">Wednesday</option>
											<option value = "Thursday">Thursday</option>
											<option value = "Friday">Friday</option>
											<option value = "Saturday">Saturday</option>
										</select>
									</div>
									<div class = "startTime" id = "startTimeOpt1Day1">
										<label for = "startTimeSelectorOpt1Day1">Start Time</label><br>
										<select class ="startTimeSelector" id = "startTimeSelectorOpt1Day1">
											<option value = "360">6:00a</option>
											<option value = "420">7:00a</option>
											<option value = "480">8:00a</option>
											<option value = "540">9:00a</option>
										</select>
									</div>
									<div class = "endTime" id = "endTimeOpt1Day1">
										<label for = "endTimeSelectorOpt1Day1">End Time</label><br>
										<select class ="endTimeSelector" id = "endTimeSelectorOpt1Day1">
											<option value = "360">6:00a</option>
											<option value = "420">7:00a</option>
											<option value = "480">8:00a</option>
											<option value = "540">9:00a</option>
										</select>
									</div>
									<div class ="inWiess" id ="inWeissOpt1Day1">
										<p class = "inWeissLabel">In Weiss</p>
										<input type = "radio" class = "inWeissYes" id = "inWeissYesSelectorOpt1Day1" name = "inWeissSelectorOpt1Day1">
										<label for = "inWeissYesSelectorOpt1Day1">Yes</label>
										<input type = "radio" class = "inWeissNo" id = "inWeissNoSelectorOpt1Day1" name = "inWeissSelectorOpt1Day1">
										<label for = "inWeissNoSelectorOpt1Day1">No</label>
									</div>

								</div>
							</div>
						</div>
						<button class = "addTrainingDay" button id = "addTrainingDay1">Add Training Day</button>	
					</div>
				</div>
				<div id = "addTrainingOptionDiv">
					<button id = "addTrainingOption">Add Training Option</button>
				</div>
				<div id = "modifierButton">
					<button id = "saveTeamRequest">Add</button>
					<button id = "clearTeamRequest">Clear</button>
					<button id = "cancelTeamRequest">Cancel</button>
				</div>
			</form>

	</div>
</body>
<footer>

<script src = "pennSchedule.js"></script>

</html>
